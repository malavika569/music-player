<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player">
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:8px; gap:10px;">
      <div style="opacity:.85">Music Player</div>
      <div style="display:flex; gap:8px; align-items:center;">
        <a href="search.html" class="icon-btn" style="text-decoration:none; padding:6px 10px;">Search</a>
        <a href="playlists.html" class="icon-btn" style="text-decoration:none; padding:6px 10px;">Playlists</a>
      </div>
    </div>
    <div class="categories" style="display:flex; gap:8px; margin-bottom:8px; flex-wrap:wrap;">
      <button class="chip" data-cat="all">All</button>
      <button class="chip" data-cat="liked">Liked</button>
      <button class="chip" data-cat="hits">Hits</button>
      <button class="chip" data-cat="ambient">Ambient</button>
      <button class="chip" data-cat="lofi">Lo-Fi</button>
      <button class="chip" data-cat="chill">Chill</button>
    </div>
    <div class="now-playing">
      <img id="cover" class="cover" alt="Cover" src="" />
      <div class="track-info">
        <div id="title" class="title">Title</div>
        <div id="artist" class="artist">Artist</div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn" aria-label="Previous" class="icon-btn">‚èÆ</button>
      <button id="playPauseBtn" aria-label="Play/Pause" class="icon-btn primary">‚ñ∂</button>
      <button id="nextBtn" aria-label="Next" class="icon-btn">‚è≠</button>
    </div>

    <div class="progress">
      <span id="currentTime" class="time">0:00</span>
      <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
      <span id="duration" class="time">0:00 <span id="remaining" class="time" style="opacity:.7">(-0:00)</span></span>
    </div>

    <div class="extras">
      <div class="volume">
        <button id="muteBtn" class="icon-btn" aria-label="Mute">üîä</button>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
      <div class="right-controls">
        <button id="shuffleBtn" class="icon-btn" aria-label="Shuffle">üîÄ</button>
        <button id="repeatBtn" class="icon-btn" aria-label="Repeat">üîÅ</button>
        <label class="rate">
          <span style="opacity:.85;margin-right:6px;">Speed</span>
          <select id="playbackRate">
            <option value="0.75">0.75√ó</option>
            <option value="1" selected>1.0√ó</option>
            <option value="1.25">1.25√ó</option>
            <option value="1.5">1.5√ó</option>
            <option value="2">2.0√ó</option>
          </select>
        </label>
        <label class="autoplay">
          <input id="autoplay" type="checkbox" checked /> Autoplay
        </label>
      </div>
    </div>

    <ul id="playlist" class="playlist"></ul>

    <audio id="audio" preload="metadata"></audio>
  </div>

  <script src="tracks.js"></script>
  <script src="script.js"></script>
</body>
</html>
