<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Songs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player">
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:12px;">
      <a href="index.html" class="icon-btn" style="text-decoration:none; padding:6px 10px;">‚Üê Back</a>
      <div style="opacity:.85">Search</div>
      <div style="width:76px;"></div>
    </div>
    <div style="display:flex; gap:10px; align-items:center; margin-bottom:12px;">
      <input id="query" type="text" placeholder="Search by title or artist" style="flex:1; padding:10px 12px; border-radius:10px; border: 1px solid rgba(148,163,184,.25); background: rgba(15,23,42,.6); color:#e2e8f0;" />
      <button id="clearBtn" class="icon-btn">Clear</button>
    </div>
    <ul id="results" class="playlist"></ul>
  </div>

  <script src="tracks.js"></script>
  <script src="search.js"></script>
</body>
</html>
